  <body>
    <div class="texting">
    <label>please type your string here
    <input type="text" id="myText">
   </label>
    <button type="button" onclick="myFunction()">measure</button>
    <p id="counter"></p>
          
    </div>

    <script>
function myFunction() {
    var x = document.getElementById("myText").value;
    var n = x.length;
    document.getElementById("counter").innerHTML = x + " has " + n + " characters";
}
    </script>
